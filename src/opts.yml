"

args:
    - blocking:
        help: "without FAN_NONBLOCK flag"
        short: b
        long: blocking
        multiple: true
    - monitor_events:
        help: "monitor event list"
        short: e
        long: events
        required: true
        multiple: true
        takes_value: true
        possible_values:
            - access
            - attrib
            - close
            - close_nowrite
            - close_write
            - create
            - delete
            - delte_self
            - modify
            - move
            - moved_from
            - moved_to
            - move_self
            - open
            - open_exec
    - target_path:
        help: "target path"
        short: p
        long: path
        takes_value: true
        multiple: true
    - target_mountpoint:
        help: "target mountpoint"
        short: m
        long: mountpoint
        takes_value: true
        multiple: true

groups:
    - target:
        required: true
        args:
            - target_path
            - target_mountpoint
